<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMACSS</title>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>

    <header class="header"></header>

    <main class="main">

        <form class="form-login">
            <label for="user" class="text" id="userText">User</label>
            <input type="text" class="input-text" id="user" placeholder="Your username">

            <label for="password" class="text">Password</label>
            <input type="text" class="input-text" id="password" placeholder="Your Password">

            <input type="submit" class="submit-btn" value="Login">
        </form>

    </main>

    <footer class="footer"></footer>

  </body>
</html>
